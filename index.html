<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="form-content">
        <div class="form-content__flowers"></div>
        <div class="form-content-info">
          <p class="form-content-info__header">
            Не нашли что искали? Оставьте заявку и мы разработаем программу
            специально для вас!
          </p>
          <form class="form-content-info-form">
            <div class="form-content-info-row">
              <input
                class="form-content-info-row__name"
                type="text"
                placeholder="Имя*"
                required
              />
              <input
                class="form-content-info-row__phone"
                type="text"
                type="text"
                placeholder="Телефон*"
                required
              />
            </div>

            <input
              class="form-content-info__email"
              type="email"
              placeholder="Email"
            />
            <input
              class="form-content-info__comment"
              type="text"
              placeholder="Комментарий"
            />
            <input
              class="form-content-info__button"
              type="submit"
              value="Отправить"
            />
          </form>
        </div>
        <div class="form-content__image"></div>
      </div>
    </div>
  </body>
</html>
